<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div #pokemonCard>
        <p id="pokemonChosenName"></p>
        <img id="pokemonChosenImage" src="" alt="">
        <p id="pokemonChosenVersion"></p>
        <p id="pokemonChosenImage"></p>
        <p id="pokemonChosenType"></p>
        <p id="pokemonChosenIndex"></p>
        <p id="pokemonChosenHeight"></p>
        <ul id="pokemonChosenPower""></ul>
    </div>
    <script>

        const pokemonCard = document.querySelector(" #pokemonCard"); const
            pokemonChosenVersion = document.querySelector("#pokemonChosenVersion"); const
                pokemonChosenName = document.querySelector("#pokemonChosenName"); const
                    pokemonChosenImage = document.querySelector("#pokemonChosenImage"); const
                        pokemonChosenType = document.querySelector("#pokemonChosenType"); const
                            pokemonChosenIndex = document.querySelector("#pokemonChosenIndex"); const
                                pokemonChosenHeight = document.querySelector("#pokemonChosenHeight"); const
                                    pokemonChosenPower = document.querySelector("#pokemonChosenPower");
        fetch("https://pokeapi.co/api/v2/pokemon/squirtle").then(function (response) {
            response.json().then(function
                (body) {
                    pokemonChosenVersion.innerHTML = `Version: ${body.game_indices[4].version.name}`;
                pokemonChosenImage.src = body.sprites.other['official-artwork'].front_default;
                pokemonChosenName.innerHTML = `<p>${body.name}</p>`;
                pokemonChosenHeight.innerHTML = `Height: ${body.height} kg`;
                pokemonChosenIndex.innerHTML = `Index: ${body.game_indices[4].game_index}`;
                pokemonChosenType.innerHTML = `Type: ${body.types[0].type.name}`;
                pokemonChosenPower.innerHTML = `Attacks:`

                for (i = 0; i < body.moves.length; i++) {
                    pokemonChosenPower.innerHTML += `<li>${body.moves[i].move.name}
                </li>`;
                }
            });
        });

        // mostrar a imagem official, o nome, o peso, e outros dados ao vosso gosto

        // 3 - tornar minimamente interessante com algum CSS
    </script>
</body>

</html>
